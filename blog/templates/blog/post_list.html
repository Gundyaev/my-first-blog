{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Lyrics library</title>

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <header class="page-header">
  <div class="container">
      <h1><a href="/">Songs lirycs Library</a></h1>
  </div>
</header>

<main class="container">
<div class="row">
<div class="col">
  {% block content %}
  {% for post in posts %}
      <article class="post">
          <time class="date">
              {{ post.published_date }}
          </time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
      </article>
  {% endfor %}
{% endblock %}
</div>
</div>
</main>
    </body>
</html>
